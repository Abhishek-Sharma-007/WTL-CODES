<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body style="background-color: rgb(98, 115, 161);">
    <center>
        <label style="font-size: 40px; color:rgb(217, 224, 238) ; ">REGISTRATION FORM</label>
    </center>
     
    <div style="background-color: rgb(217, 224, 238); width: 500px;height: 600px; margin-top: 4%;margin-left: 32%;">
       
        <form>
         <center>
             <div style="font-size: larger; color: rgb(98, 115, 161);">
         <label>First Name:</label><br>
         <input type="text" id="fname" name="fname"><br><br>
         <label>Last Name:</label><br>
         <input type="text" id="lname" name="lname"><br><br>
         <label>Email:</label><br>
         <input type="email" id="email" name="email"><br><br>
         <label>Phone Number:</label><br>
         <input type="number" id="phn" name="phn"><br><br>
         <label>Gender:</label><br>
         <input type="radio" id="male" name="gender">
         <label>Male</label>
         <input type="radio" id="female" name="gender">
         <label>Female</label><br><br>
         <label>Address:</label><br>
         <input type="text" id="address" name="address" ><br><br>
         <label>Date of Birth:</label><br>
         <input type="date" id="dob" name="dob"><br><br>
         <label>Create Password:</label><br>
         <input type="password" id="pswd" name="pswd"><br><br>
         <button style="font-size: large; color:rgb(98, 115, 161) ;">SUBMIT FORM</button>

             </div>
         

         </center>
         
     </form>
     

    </div>
   
</body>
</html>
